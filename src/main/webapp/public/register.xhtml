<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" lang="pt-BR">

<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description"
	content="Find easily a doctor and book online an appointment" />
<meta name="author" content="Ansonika" />
<title>Farmonline - O remédio que você precisa, do seu jeito!"</title>

<!-- Favicons-->
<link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
<link rel="apple-touch-icon" type="image/x-icon"
	href="./img/apple-touch-icon-57x57-precomposed.png" />
<link rel="apple-touch-icon" type="image/x-icon" sizes="72x72"
	href="./img/apple-touch-icon-72x72-precomposed.png" />
<link rel="apple-touch-icon" type="image/x-icon" sizes="114x114"
	href="./img/apple-touch-icon-114x114-precomposed.png" />
<link rel="apple-touch-icon" type="image/x-icon" sizes="144x144"
	href="./img/apple-touch-icon-144x144-precomposed.png" />

<!-- BASE CSS -->
<link href="./css/bootstrap.min.css" rel="stylesheet" />
<link href="./css/style.css" rel="stylesheet" />
<link href="./css/menu.css" rel="stylesheet" />
<link href="./css/vendors.css" rel="stylesheet" />
<link href="./css/icon_fonts/css/all_icons_min.css" rel="stylesheet" />

<!-- YOUR CUSTOM CSS -->
<link href="./css/custom.css" rel="stylesheet" />

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>

	<div class="layer"></div>
	<!-- Mobile menu overlay mask -->

	<div id="preloader">
		<div data-loader="circle-side"></div>
	</div>
	<!-- End Preload -->

	<main>
	<div class="bg_color_2">
		<div class="container margin_60_35">
			<div id="register">
				<div class="row justify-content-center">
					<div class="col-md-5">
						<form>
							<div class="box_form">
								<div class="espaco">
									<img src="img/Logotipo.png" alt="Farmonline" class="bloco" />
								</div>
								<div class="form-group">
									<label>Nome</label> <input type="text" class="form-control"
										placeholder="Ex: João" />
								</div>
								<div class="form-group">
									<label>Sobrenome</label> <input type="text"
										class="form-control" placeholder="Ex: da Silva" />
								</div>
								<div class="form-group">
									<label>CPF</label> <input type="text" class="form-control"
										placeholder="XXX.XXX.XXX-XX" />
								</div>
								<div class="form-group">
									<div class="form-check">
										<label>Sexo</label>
										<div class="form-check">
											<input type="radio" name="radioMasc" id="radioMasc"
												value="masculino" ><label for="radioMasc">
												Masculino </label>
											</input>
										</div>
										<div class="form-check">
											<input type="radio" name="radioFem" id="radioFem"
												value="feminino" ><label for="radioFem">
												Feminino </label>
												</input>
										</div>
									</div>
								</div>
								<div class="form-group">
									<label>E-mail</label> <input type="email" class="form-control"
										placeholder="Informe o seu e-mail..." />
								</div>
								<div class="form-group">
									<label>Senha</label> <input type="password"
										class="form-control" id="password1"
										placeholder="Informe a sua senha..." />
								</div>
								<div class="form-group">
									<label>Confirmação de Senha</label> <input type="password"
										class="form-control" id="password2"
										placeholder="Confirme a sua senha..." />
								</div>
								<div id="pass-info" class="clearfix"></div>
								<div class="checkbox-holder text-left">
									<div class="checkbox_2">
										<input type="checkbox" value="accept_2" id="check_2"
											name="check_2" checked="" /> <label for="check_2"><span>Eu
												aceito os <strong>Termos e Condições</strong>
										</span></label>
									</div>
								</div>
								<div class="form-group text-center add_top_30">
									<input class="btn_1" type="submit" value="Cadastrar" />
								</div>
							</div>
						</form>
					</div>
				</div>
				<!-- /row -->
			</div>
			<!-- /register -->
		</div>
	</div>
	</main>
	<!-- /main -->

	<footer>
		<div class="row footer-center">
			<div class="col-md-8">
				<ul id="additional_links">
					<li><a href="#0">Termos e Condições</a></li>
					<li><a href="#0">Privacidade</a></li>
				</ul>
			</div>
			<div class="col-md-4">
				<div id="copy">© 2017 Farmonline</div>
			</div>
		</div>
	</footer>
	<!--/footer-->

	<div id="toTop"></div>
	<!-- Back to top button -->

	<!-- COMMON SCRIPTS -->
	<script
		src="../cdn-cgi/scripts/84a23a00/cloudflare-static/email-decode.min.js"></script>
	<script src="./js/jquery-2.2.4.min.js"></script>
	<script src="./js/common_scripts.min.js"></script>
	<script src="./js/functions.js"></script>

	<!-- SPECIFIC SCRIPTS -->
	<script src="./js/pw_strenght.js"></script>
</body>
</html>
