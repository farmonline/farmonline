<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" lang="pt-BR">

<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description"
	content="Find easily a doctor and book online an appointment" />
<meta name="author" content="Ansonika" />
<title>Farmonline - O remédio que você precisa, do seu jeito!"</title>

<!-- Favicons-->
<link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
<link rel="apple-touch-icon" type="image/x-icon"
	href="./img/apple-touch-icon-57x57-precomposed.png" />
<link rel="apple-touch-icon" type="image/x-icon" sizes="72x72"
	href="./img/apple-touch-icon-72x72-precomposed.png" />
<link rel="apple-touch-icon" type="image/x-icon" sizes="114x114"
	href="./img/apple-touch-icon-114x114-precomposed.png" />
<link rel="apple-touch-icon" type="image/x-icon" sizes="144x144"
	href="./img/apple-touch-icon-144x144-precomposed.png" />

<!-- BASE CSS -->
<link href="./css/bootstrap.min.css" rel="stylesheet" />
<link href="./css/style.css" rel="stylesheet" />
<link href="./css/menu.css" rel="stylesheet" />
<link href="./css/vendors.css" rel="stylesheet" />
<link href="./css/icon_fonts/css/all_icons_min.css" rel="stylesheet" />

<!-- YOUR CUSTOM CSS -->
<link href="./css/custom.css" rel="stylesheet" />

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>

	<div class="layer"></div>
	<!-- Mobile menu overlay mask -->

	<div id="preloader">
		<div data-loader="circle-side"></div>
	</div>
	<!-- End Preload -->

	<main>
	<div class="bg_color_2">
		<div class="container margin_60_35">
			<div id="register">
				<div class="row justify-content-center">
					<div class="col-md-5">
						<h:form>


							<h:messages />
							<h:inputHidden value="#{usuarioBean.usuario.codigo}" />
							<h:inputHidden value="#{usuarioBean.usuario.ativo}" />
							<h:inputHidden value="#{usuarioBean.destinoSalvar}" />
							<div class="box_form">
								<div class="espaco">
									<a href="home.jsf" title="Farmonline"> <img
										src="./img/Logotipo.png" class="bloco" data-retina="true"
										alt="Farmonline" width="220" height="64" />
									</a>
								</div>
								<div class="form-group">

									<h:outputLabel value="Nome" for="nome" />
									<h:inputText id="nome" value="#{usuarioBean.usuario.nome}"
										a:placeholder="Ex: José" class="form-control" required="true" />


								</div>
								<div class="form-group">

									<h:outputLabel value="Sobrenome" for="sobrenome" />
									<h:inputText id="sobrenome" required="true"
										value="#{usuarioBean.usuario.sobreNome}"
										a:placeholder="Ex: da Silva" class="form-control" />


								</div>
								<div class="form-group">


									<h:outputLabel value="CPF" for="cpf" />
									<h:inputText id="cpf" value="#{usuarioBean.usuario.cpf}"
										disabled="true" class="form-control"
										a:placeholder="XXX.XXX.XXX-XX" required="true">
										<f:validateRegex pattern="[0-9]{11}" />
									</h:inputText>

								</div>
								<div class="form-group">
									<div class="form-check">

										<h:outputLabel value="Sexo" for="sexo" />
										<h:selectOneRadio id="sexo"
											value="#{usuarioBean.usuario.sexo}">
											<f:selectItem itemValue="Masculino" itemLabel="Masculino" />
											<f:selectItem itemValue="Feminino" itemLabel="Feminino" />
										</h:selectOneRadio>

									</div>
								</div>

								<div class="form-group">

									<h:outputLabel value="CEP" for="cep" />
									<h:inputText id="cep" value="#{usuarioBean.usuario.cep}"
										a:placeholder="Ex: 00000-000" class="form-control"
										required="true">
										<f:validateRegex pattern="[0-9]{8}" />
									</h:inputText>



								</div>


								<div class="form-group">

									<h:outputLabel value="e-Mail" for="eMail" />
									<h:inputText id="eMail" disabled="true"
										value="#{usuarioBean.usuario.email}" class="form-control"
										a:placeholder="Informe o seu e-mail..." required="true">

									</h:inputText>

								</div>
								<div class="form-group">

									<h:outputLabel value="Senha" for="senha" />
									<h:inputSecret id="senha" value="#{usuarioBean.usuario.senha}"
										class="form-control" a:placeholder="Informe a sua senha..."
										required="true" />

								</div>
								<div class="form-group">

									<h:outputLabel value="Confirmar Senha" for="confirmarSenha" />
									<h:inputSecret value="#{usuarioBean.confirmarSenha}"
										class="form-control" id="confirmarSenha"
										a:placeholder="Confirme a sua senha..." required="true" />

								</div>
								<div id="pass-info" class="clearfix"></div>


								



								<div class="form-group text-center add_top_30">

									<h:commandButton class="btn_1" value="Cadastrar"
										action="#{usuarioBean.salvar}" />

								</div>
							</div>
						</h:form>

					</div>
				</div>
				<!-- /row -->
			</div>
			<!-- /register -->
		</div>
	</div>
	</main>
	<!-- /main -->

	<footer>
		<div class="row footer-center">
			<div class="col-md-8">
				<ul id="additional_links">
					<li><a href="#0">Termos e Condições</a></li>
					<li><a href="#0">Privacidade</a></li>
				</ul>
			</div>
			<div class="col-md-4">
				<div id="copy">© 2017 Farmonline</div>
			</div>
		</div>
	</footer>
	<!--/footer-->

	<div id="toTop"></div>
	<!-- Back to top button -->

	<!-- COMMON SCRIPTS -->
	<script
		src="../cdn-cgi/scripts/84a23a00/cloudflare-static/email-decode.min.js"></script>
	<script src="./js/jquery-2.2.4.min.js"></script>
	<script src="./js/common_scripts.min.js"></script>
	<script src="./js/functions.js"></script>

	<!-- SPECIFIC SCRIPTS -->
	<script src="./js/pw_strenght.js"></script>
</body>
</html>
